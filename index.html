<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"> 
        <link rel="icon" href="imagenes/Logo.png">
        <title>Encriptador - Desencriptador</title>
        
        
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">  
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1><img src="imagenes/alien.png" alt="Logo" class="logo"></h1>
            <h2 class="titulo">Encriptador de texto</h2>

        </header>

        <main>
            <section id="encriptador">
                <textarea cols="40" rows="20" placeholder="Ingrese el texto aqui..." class="Ingreso"></textarea>

                <div class="advertencia">
                    <img src="imagenes/Vector.png" alt="advertencia" class="adv">
                    <p class="advDos">Solo letras minúsculas y sin acentos. </p>
                </div>

                <div class="botones">
                    <button class="botonE" onclick="ocultar();">Encriptar</button>
                    <button class="botonD" onclick="ocultar();">Desencriptar</button>
                </div>


            </section>

            <section id="resultado">
                <textarea cols="40" rows="20" class="visor-resultado" readonly="readonly"></textarea>
                <h2 class="mensaje-resultado">No se encontró ningún texto :(</h2>

                <div class="boton-copiar">
                   <button class="copiar" onclick="copiarTexto();">Copiar</button> 
                </div>
                

            </section>

        </main>

        <footer>
            <div class="redes">
                <a href="https://github.com/gigiscl" target="_blank"><img src="imagenes/github.png" alt="github" class="github"></a>
                <a href="https://www.youtube.com/channel/UCbzfh_VNpUavRBLswRrW8iw" target="_blank"><img src="imagenes/youtube.png" alt="youtube" class="youtube">
</a>
                
            </div>            
            <p>"Creado por: Gigi."</p>
            <p class="copyright">&copy Copyright Gigi - 2023</p>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
